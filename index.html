<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js地下城-8f</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 area">
                    <div class="row justify-content-center">
                        <div class="main row mt-5 start-area">
                            <div class="box"><em>TIC</em></div>
                            <div class="box oo"></div>
                            <div class="box hollow-xx">
                                <div class="cover"></div>
                                <div class="cover2"></div>
                            </div>
                            <div class="box xx"></div>
                            <div class="box"><em>TAC</em></div>
                            <div class="box hollow-oo"></div>
                            <div class="box hollow-oo"></div>
                            <div class="box xx"></div>
                            <div class="box"><em>TOE</em></div>
                            <button id="start" class="btn mt-2 start-btn">START</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 area" style="background-color: #FF6D70;">
                    <div class="row justify-content-center">
                        <div class="main mt-5">
                            <div class="scoreboard d-flex text-center">
                                <div class="photo">○</div>
                                <div class="point Opoint">0</div>
                                <div class="photo">vs</div>
                                <div class="point Xpoint">0</div>
                                <div class="photo">X</div>
                                <span class="turn">YOUR TURN!</span>
                            </div>
                            <div class="play-area mt-5">
                                <div class="row justify-content-center play">
                                    <div id="1" class="box border-top-0 border-left-0"></div>
                                    <div id="2" class="box border-top-0"></div>
                                    <div id="3" class="box border-top-0 border-right-0"></div>
                                    <div id="4" class="box border-left-0"></div>
                                    <div id="5" class="box"></div>
                                    <div id="6" class="box border-right-0"></div>
                                    <div id="7" class="box border-bottom-0 border-left-0"></div>
                                    <div id="8" class="box border-bottom-0"></div>
                                    <div id="9" class="box border-bottom-0 border-right-0"></div>
                                </div>
                                <div class="oiswin d-none">                                    
                                </div>
                                <div class="xiswin d-none">  
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                                <div class="drew d-none">  
                                    <div class="line"></div>
                                    <div class="line"></div>
                                </div>
                            </div>

                            <button id="restart" class="btn mt-4 start-btn">RESTART</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
